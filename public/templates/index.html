<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz API Home</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef4fa, #dfe9f3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #0066cc, #0099ff);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Search bar */
    form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    form input {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 380px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
    }

    form button {
      padding: 0.8rem 1.5rem;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #005fa3;
    }

    /* Categories grid */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .category {
      display: block;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      color: #0077cc;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, background 0.3s, color 0.3s;
    }

    .category:hover {
      transform: translateY(-5px);
      background: #0077cc;
      color: white;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Quiz Question API</h1>
    <p>Explore questions in different categories</p>
  </header>

  <main>
    <form action="/ask" method="get">
      <input type="text" name="prompt" placeholder="Generate question... powered by GEMINI AI" required />
      <button type="submit">Generate</button>
    </form>

    <a href="./quiz/quizmanager">quiz Manager</a>

    <div class="categories">
      <a class="category" href="/questions/javascriptquestions">JavaScript</a>
      <a class="category" href="/questions/cssquestions">CSS</a>
      <a class="category" href="/questions/htmlquestions">HTML</a>
      <a class="category" href="/questions/mathquestions">Maths</a>
      <a class="category" href="/questions/reactquestions">React</a>
      <a class="category" href="/questions/pythonquestions">Python</a>
      <a class="category" href="/questions/wordpressquestions">WordPress</a>
      <a class="category" href="/questions/sciencequestions">Science</a>
      <a class="category" href="/questions/reasoningquestions">Reasoning</a>
      <a class="category" href="/questions/indianGKQuestions">General Studies</a>
      <a class="category" href="/questions/funnyquestions">Funny</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Quiz API by Tarun
  </footer>
</body>

</html>
