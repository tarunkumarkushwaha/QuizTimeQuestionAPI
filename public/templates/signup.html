<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 12px;
      cursor: pointer;
      color: #E91E63;
    }

    button[type="submit"] {
      background: #E91E63;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: #d81b60;
    }

    .link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Choose username" required>

      <div class="password-wrapper">
        <input id="password" type="password" name="password" placeholder="Choose password" required>
        <button type="button" onclick="togglePassword()">Show</button>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <a href="/login.html" class="link">Already have an account? Login</a>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
